<!-- Subscription Management Modal -->
<div id="subscription-modal" class="modal">
    <div class="modal-content large">
        <div class="modal-header">
            <h3>Nouvelle Souscription Publicité</h3>
            <button class="modal-close" onclick="closeModal('subscription-modal')">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <form id="subscription-form" onsubmit="saveSubscription(event)">
            <div class="modal-body">
                <div class="form-section">
                    <h4>Informations Client</h4>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="client-name">Nom du client *</label>
                            <input type="text" id="client-name" name="client_name" required>
                        </div>
                        <div class="form-group">
                            <label for="client-email">Email *</label>
                            <input type="email" id="client-email" name="client_email" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="client-phone">Téléphone</label>
                            <input type="tel" id="client-phone" name="client_phone">
                        </div>
                        <div class="form-group">
                            <label for="company-name">Nom de l'entreprise</label>
                            <input type="text" id="company-name" name="company_name">
                        </div>
                    </div>
                </div>
                
                <div class="form-section">
                    <h4>Package Publicité</h4>
                    <div class="packages-selection" id="packages-selection">
                        <!-- Packages will be loaded here -->
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="duration-months">Durée (mois) *</label>
                            <select id="duration-months" name="duration_months" required onchange="calculateTotal()">
                                <option value="1">1 mois</option>
                                <option value="3">3 mois (-5%)</option>
                                <option value="6">6 mois (-10%)</option>
                                <option value="12">12 mois (-15%)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="start-date">Date de début *</label>
                            <input type="date" id="start-date" name="start_date" required>
                        </div>
                    </div>
                    
                    <div class="price-summary">
                        <div class="price-breakdown">
                            <div class="price-line">
                                <span>Prix mensuel:</span>
                                <span id="monthly-price">0 FCFA</span>
                            </div>
                            <div class="price-line">
                                <span>Durée:</span>
                                <span id="duration-display">1 mois</span>
                            </div>
                            <div class="price-line discount">
                                <span>Remise:</span>
                                <span id="discount-amount">0 FCFA</span>
                            </div>
                            <div class="price-line total">
                                <span>Total:</span>
                                <span id="total-price">0 FCFA</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="form-section">
                    <h4>Options</h4>
                    <div class="form-group">
                        <label for="payment-status">Statut de paiement</label>
                        <select id="payment-status" name="payment_status">
                            <option value="pending">En attente</option>
                            <option value="paid">Payé</option>
                            <option value="partial">Partiel</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="subscription-notes">Notes</label>
                        <textarea id="subscription-notes" name="notes" rows="3" placeholder="Notes internes sur cette souscription..."></textarea>
                    </div>
                </div>
            </div>
            
            <div class="modal-footer">
                <button type="button" class="btn-secondary" onclick="closeModal('subscription-modal')">
                    Annuler
                </button>
                <button type="submit" class="btn-primary">
                    <i class="fas fa-save"></i> Créer Souscription
                </button>
            </div>
        </form>
    </div>
</div>
