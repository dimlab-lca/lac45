<!-- Media Management Modal -->
<div id="media-modal" class="modal">
    <div class="modal-content large">
        <div class="modal-header">
            <h3>Gestionnaire de Médias</h3>
            <button class="modal-close" onclick="closeModal('media-modal')">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="modal-body">
            <div class="media-upload-section">
                <div class="upload-area" id="media-upload-area">
                    <div class="upload-content">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <h4>Glissez-déposez vos fichiers ici</h4>
                        <p>ou cliquez pour sélectionner</p>
                        <input type="file" id="media-files" multiple accept="image/*,video/*,audio/*,.pdf,.doc,.docx">
                        <div class="upload-info">
                            <small>Formats supportés: Images (JPG, PNG, GIF), Vidéos (MP4, WebM), Audio (MP3, WAV), Documents (PDF, DOC)</small>
                            <small>Taille max: 50MB par fichier</small>
                        </div>
                    </div>
                </div>
                
                <div class="upload-queue" id="upload-queue" style="display: none;">
                    <h5>Files en cours d'upload</h5>
                    <div id="upload-items"></div>
                </div>
            </div>
            
            <div class="media-filters">
                <div class="filter-group">
                    <label>Type de fichier:</label>
                    <select id="media-type-filter" onchange="filterMedia()">
                        <option value="">Tous</option>
                        <option value="image">Images</option>
                        <option value="video">Vidéos</option>
                        <option value="audio">Audio</option>
                        <option value="document">Documents</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>Trier par:</label>
                    <select id="media-sort" onchange="sortMedia()">
                        <option value="date_desc">Plus récent</option>
                        <option value="date_asc">Plus ancien</option>
                        <option value="name_asc">Nom A-Z</option>
                        <option value="name_desc">Nom Z-A</option>
                        <option value="size_desc">Taille (grand)</option>
                        <option value="size_asc">Taille (petit)</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <input type="text" id="media-search" placeholder="Rechercher..." onkeyup="searchMedia()">
                </div>
                
                <div class="view-toggle">
                    <button class="view-btn active" data-view="grid" onclick="toggleView('grid')">
                        <i class="fas fa-th"></i>
                    </button>
                    <button class="view-btn" data-view="list" onclick="toggleView('list')">
                        <i class="fas fa-list"></i>
                    </button>
                </div>
            </div>
            
            <div class="media-library" id="media-library">
                <div class="media-grid" id="media-grid">
                    <!-- Media items will be loaded here -->
                </div>
            </div>
            
            <div class="media-pagination" id="media-pagination">
                <!-- Pagination will be loaded here -->
            </div>
        </div>
        
        <div class="modal-footer">
            <div class="selected-info">
                <span id="selected-count">0 fichier(s) sélectionné(s)</span>
            </div>
            <div class="footer-actions">
                <button type="button" class="btn-secondary" onclick="closeModal('media-modal')">
                    Fermer
                </button>
                <button type="button" class="btn-danger" onclick="deleteSelectedMedia()" id="delete-btn" disabled>
                    <i class="fas fa-trash"></i> Supprimer
                </button>
                <button type="button" class="btn-primary" onclick="insertSelectedMedia()" id="insert-btn" disabled>
                    <i class="fas fa-check"></i> Insérer
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Media Detail Modal -->
<div id="media-detail-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Détails du Média</h3>
            <button class="modal-close" onclick="closeModal('media-detail-modal')">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="modal-body">
            <div class="media-detail-content">
                <div class="media-preview" id="media-detail-preview">
                    <!-- Preview will be loaded here -->
                </div>
                
                <div class="media-info">
                    <form id="media-detail-form" onsubmit="updateMediaInfo(event)">
                        <div class="form-group">
                            <label for="media-filename">Nom du fichier</label>
                            <input type="text" id="media-filename" name="filename" readonly>
                        </div>
                        
                        <div class="form-group">
                            <label for="media-description">Description</label>
                            <textarea id="media-description" name="description" rows="3"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="media-alt-text">Texte alternatif</label>
                            <input type="text" id="media-alt-text" name="alt_text" placeholder="Description pour l'accessibilité">
                        </div>
                        
                        <div class="media-metadata">
                            <div class="metadata-item">
                                <label>Type:</label>
                                <span id="media-type"></span>
                            </div>
                            <div class="metadata-item">
                                <label>Taille:</label>
                                <span id="media-size"></span>
                            </div>
                            <div class="metadata-item">
                                <label>Dimensions:</label>
                                <span id="media-dimensions"></span>
                            </div>
                            <div class="metadata-item">
                                <label>Uploadé le:</label>
                                <span id="media-upload-date"></span>
                            </div>
                            <div class="metadata-item">
                                <label>URL:</label>
                                <input type="text" id="media-url" readonly onclick="this.select()">
                            </div>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn-primary">
                                <i class="fas fa-save"></i> Sauvegarder
                            </button>
                            <button type="button" class="btn-secondary" onclick="copyMediaUrl()">
                                <i class="fas fa-copy"></i> Copier URL
                            </button>
                            <button type="button" class="btn-danger" onclick="deleteMedia()">
                                <i class="fas fa-trash"></i> Supprimer
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
