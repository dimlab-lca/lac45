<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur serveur - LCA TV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error-container {
            text-align: center;
            max-width: 600px;
            padding: 40px 20px;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            margin-bottom: 20px;
            opacity: 0.8;
        }
        
        .error-title {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        
        .error-message {
            font-size: 1.1rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s ease;
            margin: 0 10px;
        }
        
        .btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .logo {
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="logo">
            <h1>LCA TV</h1>
        </div>
        
        <div class="error-code">500</div>
        
        <h1 class="error-title">Erreur serveur</h1>
        
        <p class="error-message">
            Une erreur interne s'est produite. Nos équipes techniques ont été notifiées et travaillent à résoudre le problème.
        </p>
        
        <div>
            <a href="/lca/" class="btn">Retour à l'accueil</a>
            <a href="/lca/live" class="btn">Voir le direct</a>
        </div>
    </div>
</body>
</html>
